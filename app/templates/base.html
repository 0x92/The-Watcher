<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _t('app.brand') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/assets/style.css') }}">
    <script type="module" defer src="{{ url_for('static', filename='dist/main.js') }}"></script>
  </head>
  <body data-page="{{ request.endpoint }}">
    <header class="site-header">
      <div class="nav-wrapper">
        <a class="brand" href="{{ url_for('ui.overview') }}">
          <span class="brand-icon" aria-hidden="true">W</span>
          <span>{{ _t('app.brand') }}</span>
        </a>
        <nav class="primary-nav" aria-label="{{ _t('nav.main') }}">
          {% for item in navigation_items %}
            <a href="{{ url_for(item.endpoint) }}" {% if request.endpoint == item.endpoint %}aria-current="page"{% endif %}>{{ _t(item['label_key']) }}</a>
          {% endfor %}
        </nav>
        <div class="user-actions">
          {% if current_user.is_authenticated %}
            <span class="user-label">{{ current_user.email }} Â· {{ current_user.role|capitalize }}</span>
            <form method="post" action="{{ url_for('auth.logout') }}" class="logout-form">
              <button type="submit" class="button-secondary">{{ _t('logout.label') }}</button>
            </form>
          {% else %}
            <a class="button-primary" href="{{ url_for('auth.login', next=request.url) }}">{{ _t('login.title') }}</a>
          {% endif %}
        </div>
        <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">
          <span aria-hidden="true">ðŸŒ—</span>
          <span data-role="label">Light</span>
        </button>
      </div>
    </header>
    <main class="site-main">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
